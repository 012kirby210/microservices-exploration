jms_serializer:
    visitors:
        xml_serialization:
            format_output: '%kernel.debug%'
    metadata:
        auto_detection: false
        directories:
            valueobject:
                namespace_prefix: "App\\Domain\\ValueObject"
                path: "%kernel.root_dir%/Application/config/serializer/valueobject"
            entityobject:
                namespace_prefix: "App\\Domain\\Entity"
                path: "%kernel.root_dir%/Application/config/serializer/entity"
